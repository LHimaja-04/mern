<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EduKart • Learn. Shop. Upgrade.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="./index.html"><span class="edu">Edu</span><span class="kart">Kart</span></a>
      <nav class="nav-actions" style="gap:.6rem">
        <a class="tab" href="./wishlist.html">Wishlist</a>
        <a class="tab" href="./orders.html">Orders</a>
        <a class="tab" href="./cart.html">Cart <span id="cartCount" class="badge">0</span></a>
        <a class="tab" id="meLink" href="./login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Category Tabs -->
  <section class="tabs">
    <div class="container tabs-inner" id="categoryTabs"><!-- filled by JS --></div>
  </section>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Upgrade your study game</h1>
      <p>Curated educational products—books, stationery, kits, and more.</p>
    </div>
  </section>

  <!-- Controls -->
  <section>
    <div class="container" style="display:flex;gap:.75rem;align-items:center;justify-content:space-between;margin-top:12px">
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search books, stationery, courses…" />
        <button id="clearSearch" title="Clear">✕</button>
      </div>
      <div class="select-wrap">
        <select id="sortSelect" title="Sort products">
          <option value="featured">Sort: Featured</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="rating-desc">Rating: High → Low</option>
          <option value="title-asc">Title: A → Z</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Product Grid -->
  <main class="container">
    <div id="grid" class="grid"><!-- cards via JS --></div>
    <div id="emptyState" class="empty hidden">
      <img alt="Empty" src="https://picsum.photos/seed/empty/300/180" />
      <h3>No results</h3>
      <p>Try a different term or category.</p>
    </div>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
