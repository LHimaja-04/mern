<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EduKart • Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="./index.html"><span class="edu">Edu</span><span class="kart">Kart</span></a>
      <nav class="nav-actions" style="gap:0.6rem">
        <a class="tab" href="./wishlist.html">Wishlist</a>
        <a class="tab" href="./orders.html">Orders</a>
        <a class="tab active" href="./cart.html">Cart</a>
        <a class="tab" id="meLink" href="./login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top:18px">
    <h1>Your Cart</h1>
    <div id="cartContainer" class="cart-list" style="background:var(--card);border:1px solid var(--border);border-radius:16px"></div>

    <div class="drawer-foot" style="border:1px solid var(--border);border-top:none;border-radius:0 0 16px 16px">
      <div class="line"><span>Subtotal</span><strong id="subtotal">₹0</strong></div>
      <div class="line small"><span>Shipping</span><span>₹0 (Student perk)</span></div>
      <div class="line total"><strong>Total</strong><strong id="total">₹0</strong></div>
      <div style="display:flex;gap:.6rem">
        <button id="checkoutBtn" class="primary">Checkout</button>
        <button id="clearCartBtn" class="secondary">Clear Cart</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/cart.js"></script>
</body>
</html>
