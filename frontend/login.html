<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EduKart â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <style>
    .card.wide{max-width:520px;margin:24px auto}
    .field{display:flex;flex-direction:column;gap:.35rem;margin:.5rem 0}
    .field input{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:.6rem;color:var(--text)}
    label{color:var(--muted)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="./index.html"><span class="edu">Edu</span><span class="kart">Kart</span></a>
    </div>
  </header>

  <main class="container" style="margin-top:22px">
    <article class="card wide">
      <div class="content">
        <h2>Login</h2>
        <p class="desc">This is a front-end demo login. We just save your profile in localStorage. No backend, no password circus.</p>
        <div class="field">
          <label for="name">Full Name</label>
          <input id="name" placeholder="Alex Student" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" placeholder="alex@student.edu" />
        </div>
        <div class="field">
          <label for="addr">Address</label>
          <input id="addr" placeholder="Hostel A, Room 205, Campus Lane" />
        </div>
        <div style="display:flex;gap:.6rem;margin-top:.6rem">
          <button id="loginBtn" class="primary">Save & Continue</button>
          <button id="logoutBtn" class="secondary">Logout</button>
        </div>
      </div>
    </article>
  </main>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
